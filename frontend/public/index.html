<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Vault Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò */
        :root {
            --primary-dark: #1a365d;
            --primary-main: #2d3748;
            --primary-light: #4a5568;
            --accent-success: #48bb78;
            --accent-warning: #ed8936;
            --accent-danger: #f56565;
            --accent-info: #4299e1;
            --bg-dark: #0f1419;
            --bg-main: #1e252b;
            --bg-light: #2a3138;
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --border-color: #2d3748;
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.3);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.4);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.5);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .portal-body {
            display: flex;
            min-height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            width: 280px;
            background: var(--bg-dark);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .logo i {
            color: var(--accent-info);
        }

        .sidebar-nav {
            flex: 1;
            padding: 1rem 0;
            list-style: none;
        }

        .nav-item {
            margin: 0.25rem 1rem;
        }

        .nav-item a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-item.active a {
            background: var(--primary-main);
            color: var(--text-primary);
        }

        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: auto;
            background: var(--accent-warning);
            color: white;
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            padding: 2rem;
            background: var(--bg-main);
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* HEADER */
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .content-header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* SEARCH AND FILTERS */
        .search-box {
            position: relative;
            width: 300px;
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .filter-btn.active {
            background: var(--accent-info);
            color: white;
        }

        /* STATS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-light);
            padding: 1.5rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .stat-icon.warning { background: var(--accent-warning); }
        .stat-icon.success { background: var(--accent-success); }
        .stat-icon.danger { background: var(--accent-danger); }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* REQUESTS */
        .requests-container {
            background: var(--bg-light);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .request-item {
            background: var(--bg-dark);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .request-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .request-user {
            color: var(--text-secondary);
        }

        .request-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            color: white;
        }

        .status-pending { background: var(--accent-warning); }
        .status-approved { background: var(--accent-success); }
        .status-rejected { background: var(--accent-danger); }

        .request-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .request-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* BUTTONS */
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--accent-info);
            color: white;
        }

        .btn-success {
            background: var(--accent-success);
            color: white;
        }

        .btn-danger {
            background: var(--accent-danger);
            color: white;
        }

        .btn-secondary {
            background: var(--primary-light);
            color: var(--text-primary);
        }

        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
        }

        /* SECRETS */
        .secrets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .secret-card {
            background: var(--bg-light);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .secret-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .secret-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .secret-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .secret-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .secret-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* MODALS */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-light);
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .modal-footer {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
         // –ø—Ä–∏–º–µ—Ä –∑–∞–ø—Ä–æ—Å–∞ –∫ API backend
  fetch('http://backend:8000/secrets/SecretName')
    .then(response => response.json())
    .then(data => {
      console.log('–°–µ–∫—Ä–µ—Ç –ø–æ–ª—É—á–µ–Ω:', data);
      // –∑–¥–µ—Å—å –º–æ–∂–Ω–æ –æ–±–Ω–æ–≤–∏—Ç—å —ç–ª–µ–º–µ–Ω—Ç—ã —Å—Ç—Ä–∞–Ω–∏—Ü—ã, –Ω–∞–ø—Ä–∏–º–µ—Ä:
      document.getElementById('secretOutput').innerText = data.password;
    })
    .catch(err => console.error(err));
        // üöÄ –ì–õ–ê–í–ù–´–ô –ö–õ–ê–°–° –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø
        class SecretVaultApp {
            constructor() {
                this.requests = [];
                this.secrets = [];
                this.init();
            }

            init() {
                console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...');
                this.setupMockData();
                this.renderApp();
                this.setupEventListeners();
                this.showPage('requests');
            }

            // üìã –ì–ï–ù–ï–†–ê–¶–ò–Ø HTML
            renderApp() {
                const app = document.getElementById('app');
                app.innerHTML = `
                    <div class="portal-body">
                        <!-- –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å -->
                        <nav class="sidebar">
                            <div class="sidebar-header">
                                <div class="logo">
                                    <i class="fas fa-shield-alt"></i>
                                    <span>Secret Vault</span>
                                </div>
                            </div>
                            
                            <ul class="sidebar-nav">
                                <li class="nav-item active" data-page="requests">
                                    <a href="#">
                                        <i class="fas fa-clipboard-list"></i>
                                        <span>–ó–∞—è–≤–∫–∏</span>
                                        <span class="badge" id="pendingCount">0</span>
                                    </a>
                                </li>
                                <li class="nav-item" data-page="secrets">
                                    <a href="#">
                                        <i class="fas fa-key"></i>
                                        <span>–°–µ–∫—Ä–µ—Ç—ã</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>

                        <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
                        <main class="main-content">
                            <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞—è–≤–æ–∫ -->
                            <div id="requestsPage" class="page active">
                                <div class="content-header">
                                    <h1>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–∞—è–≤–∫–∞–º–∏</h1>
                                    <div class="search-box">
                                        <i class="fas fa-search"></i>
                                        <input type="text" id="searchRequests" placeholder="–ü–æ–∏—Å–∫ –∑–∞—è–≤–æ–∫...">
                                    </div>
                                </div>

                                <div class="filter-buttons">
                                    <button class="filter-btn active" data-filter="all">–í—Å–µ</button>
                                    <button class="filter-btn" data-filter="pending">–û–∂–∏–¥–∞—é—Ç</button>
                                    <button class="filter-btn" data-filter="approved">–û–¥–æ–±—Ä–µ–Ω—ã</button>
                                    <button class="filter-btn" data-filter="rejected">–û—Ç–∫–ª–æ–Ω–µ–Ω—ã</button>
                                </div>

                                <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
                                <div class="stats-grid">
                                    <div class="stat-card">
                                        <div class="stat-icon warning">
                                            <i class="fas fa-clock"></i>
                                        </div>
                                        <div class="stat-info">
                                            <div class="stat-value" id="pendingStats">0</div>
                                            <div class="stat-label">–û–∂–∏–¥–∞—é—Ç —Ä–µ—à–µ–Ω–∏—è</div>
                                        </div>
                                    </div>
                                    
                                    <div class="stat-card">
                                        <div class="stat-icon success">
                                            <i class="fas fa-check-circle"></i>
                                        </div>
                                        <div class="stat-info">
                                            <div class="stat-value" id="approvedStats">0</div>
                                            <div class="stat-label">–û–¥–æ–±—Ä–µ–Ω–æ</div>
                                        </div>
                                    </div>
                                    
                                    <div class="stat-card">
                                        <div class="stat-icon danger">
                                            <i class="fas fa-times-circle"></i>
                                        </div>
                                        <div class="stat-info">
                                            <div class="stat-value" id="rejectedStats">0</div>
                                            <div class="stat-label">–û—Ç–∫–ª–æ–Ω–µ–Ω–æ</div>
                                        </div>
                                    </div>
                                </div>

                                <!-- –°–ø–∏—Å–æ–∫ –∑–∞—è–≤–æ–∫ -->
                                <div class="requests-container">
                                    <div id="requestsList">
                                        <!-- –ó–∞—è–≤–∫–∏ –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
                                    </div>
                                </div>
                            </div>

                            <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ —Å–µ–∫—Ä–µ—Ç–æ–≤ -->
                            <div id="secretsPage" class="page">
                                <div class="content-header">
                                    <h1>–ü–æ–∏—Å–∫ —Å–µ–∫—Ä–µ—Ç–æ–≤</h1>
                                    <div class="search-box">
                                        <i class="fas fa-search"></i>
                                        <input type="text" id="searchSecrets" placeholder="–ü–æ–∏—Å–∫ —Å–µ–∫—Ä–µ—Ç–æ–≤...">
                                    </div>
                                </div>

                                <div class="secrets-grid" id="secretsGrid">
                                    <!-- –°–µ–∫—Ä–µ—Ç—ã –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
                                </div>
                            </div>
                        </main>
                    </div>

                    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è -->
                    <div id="confirmModal" class="modal">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 id="confirmMessage">–í—ã —É–≤–µ—Ä–µ–Ω—ã?</h3>
                                <button class="close-btn">&times;</button>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" id="confirmCancel">–û—Ç–º–µ–Ω–∞</button>
                                <button class="btn btn-primary" id="confirmOk">OK</button>
                            </div>
                        </div>
                    </div>
                    <div id="secretOutput">–°–µ–∫—Ä–µ—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å</div>
                `;
            }

            // üéØ –ù–ê–°–¢–†–û–ô–ö–ê –û–ë–†–ê–ë–û–¢–ß–ò–ö–û–í
            setupEventListeners() {
                // –ù–∞–≤–∏–≥–∞—Ü–∏—è
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.showPage(item.dataset.page);
                    });
                });

                // –ü–æ–∏—Å–∫ –∑–∞—è–≤–æ–∫
                document.getElementById('searchRequests').addEventListener('input', (e) => {
                    this.filterRequests(e.target.value);
                });

                // –§–∏–ª—å—Ç—Ä—ã –∑–∞—è–≤–æ–∫
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.filterRequestsByStatus(e.target.dataset.filter);
                    });
                });

                // –ü–æ–∏—Å–∫ —Å–µ–∫—Ä–µ—Ç–æ–≤
                document.getElementById('searchSecrets').addEventListener('input', (e) => {
                    this.searchSecrets(e.target.value);
                });

                // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –¥–µ–π—Å—Ç–≤–∏–π
                document.getElementById('confirmOk').addEventListener('click', () => {
                    this.confirmAction(true);
                });

                document.getElementById('confirmCancel').addEventListener('click', () => {
                    this.confirmAction(false);
                });

                // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω
                document.querySelectorAll('.close-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.closeModal();
                    });
                });
            }

            // üìÑ –ü–û–ö–ê–ó–ê–¢–¨ –°–¢–†–ê–ù–ò–¶–£
            showPage(pageName) {
                // –°–∫—Ä—ã—Ç—å –≤—Å–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                document.querySelectorAll('.page').forEach(page => {
                    page.classList.remove('active');
                });

                // –£–±—Ä–∞—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –º–µ–Ω—é
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                });

                // –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                document.getElementById(pageName + 'Page').classList.add('active');
                
                // –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –ø—É–Ω–∫—Ç –º–µ–Ω—é
                document.querySelector(`[data-page="${pageName}"]`).classList.add('active');

                // –ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
                if (pageName === 'requests') {
                    this.loadRequests();
                } else if (pageName === 'secrets') {
                    this.loadSecrets();
                }
            }

            // üì• –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–•
            loadRequests() {
                this.renderRequests(this.requests);
                this.updateStats();
            }

            loadSecrets() {
                this.renderSecrets(this.secrets);
            }

            // üìä –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –ó–ê–Ø–í–û–ö
            renderRequests(requests = this.requests) {
                const container = document.getElementById('requestsList');
                
                if (requests.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #a0aec0;">–ó–∞—è–≤–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
                    return;
                }

                container.innerHTML = requests.map(request => `
                    <div class="request-item">
                        <div class="request-header">
                            <div>
                                <div class="request-title">${request.secretName}</div>
                                <div class="request-user">–ó–∞–ø—Ä–æ—Å–∏–ª: ${request.userName}</div>
                            </div>
                            <span class="request-status status-${request.status}">
                                ${this.getStatusText(request.status)}
                            </span>
                        </div>
                        <div class="request-description">
                            ${request.description}
                        </div>
                        <div style="color: #a0aec0; font-size: 0.9rem; margin-bottom: 1rem;">
                            –°–æ–∑–¥–∞–Ω–æ: ${this.formatDate(request.createdAt)} | –°—Ä–æ–∫: ${request.duration} –¥–Ω–µ–π
                        </div>
                        ${request.status === 'pending' ? `
                            <div class="request-actions">
                                <button class="btn btn-success btn-sm" onclick="app.approveRequest('${request.id}')">
                                    <i class="fas fa-check"></i> –û–¥–æ–±—Ä–∏—Ç—å
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="app.rejectRequest('${request.id}')">
                                    <i class="fas fa-times"></i> –û—Ç–∫–ª–æ–Ω–∏—Ç—å
                                </button>
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            }

            // üîê –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –°–ï–ö–†–ï–¢–û–í
            renderSecrets(secrets = this.secrets) {
                const container = document.getElementById('secretsGrid');
                
                if (secrets.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #a0aec0; grid-column: 1 / -1;">–°–µ–∫—Ä–µ—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>';
                    return;
                }

                container.innerHTML = secrets.map(secret => `
                    <div class="secret-card">
                        <div class="secret-header">
                            <div class="secret-icon">
                                <i class="${this.getSecretIcon(secret.type)}"></i>
                            </div>
                        </div>
                        <h3 class="secret-name">${secret.name}</h3>
                        <p class="secret-description">${secret.description}</p>
                        <div class="secret-footer">
                            <span style="color: #a0aec0; font-size: 0.9rem;">${this.getTypeText(secret.type)}</span>
                            <button class="btn btn-primary btn-sm" onclick="app.requestAccess('${secret.id}')">
                                –ó–∞–ø—Ä–æ—Å–∏—Ç—å –¥–æ—Å—Ç—É–ø
